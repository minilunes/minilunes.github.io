<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 5 Web Storage</title>

<link href="reset.css" type="text/css" rel="stylesheet" />

<link href="webStorage_Style.css" type="text/css" rel="stylesheet" />

<script>
window.addEventListener("load",init);

function init(){
	if(typeof(Storage)!=="undefined"){
	
	display();
	
	var button=document.getElementById("button");
	button.addEventListener("click",saveInfo);
	}
	
	else{
	//old bowser	
	}
}

function saveInfo(){
	var donut=document.getElementById("donut").value;
	var comments=document.getElementById("comments").value;
	var quantity=document.getElementById("quantity").value;
	var requests=document.getElementById("requests").value;
	
	localStorage.setItem("donutName",donut);
	localStorage.setItem("userComments",comments);
	localStorage.setItem("donutQuantity",quantity);
	localStorage.setItem("specialRequests",requests);

	
	
	display();
	
}

function display(){
	var rightBox=document.getElementById("useroutput");
	var thedonut=localStorage.getItem("donutName");
	var theComments=localStorage.getItem("userComments");
	var theQuantity=localStorage.getItem("donutQuantity");
	var theRequests=localStorage.getItem("specialRequests");
	
	if(theComments==undefined){
		document.getElementById("useroutput").innerHTML="";
	}
	else{ document.getElementById("useroutput").innerHTML="OUTPUT  <hr /><br /><br />Donut: "+thedonut+"<br /><br />  Toppings: "+theComments+"<br /><br />  Quantity: "+theQuantity+"<br /><br />  Special Requests: "+theRequests;
	}
	
}

</script>



</head>

<body>

<div id="main">
	<section id="userinput">
    INPUT <br>
	<hr />
    <br /><br />
    <form>
    
    <div>Donut (name or type): <br /><input type="input" id="donut" size="20"></div>
    <br />
    <div>Toppings:<br /> <textarea id="comments" rows="10"></textarea></div>
	<br />
	<div>Quantity:<br /> <textarea id="quantity" rows="1"></textarea></div>
	<br />
	<div>Special Request(s):<br /> <textarea id="requests" rows="5"></textarea></div>
    <br />
     <div><input type="button" id="button" value="Save"></div>
    
    </form>
    </section>
    
    
    <section id="useroutput">
 OUTPUT  
 	<hr />
    <br /><br />
    </section>

</div>



</body>
</html>
