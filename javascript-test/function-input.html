<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Input</title>
    <script src="function-input.js"></script>
    <link rel="stylesheet" href="function-input.css" type="text/css" />
    
</head>
<body>
    
    <h1>Function Input</h1>
    
<div>
    <button id="feet-to-inches-action" type="button">Feet to Inches</button>
    <input type="text" name="feet-to-inches" id="feet-to-inches-input">
</div> 
<p>
  <b>Feet to Inches</b>: 
  <span id="feet-to-inches-display"></span>
</p>


<div>
    <button id="miles-to-feet-action" type="button">Miles to Feet</button>
    <input type="text" name="miles-to-feet" id="miles-to-feet-input">
<p>
  <b>Miles to Feet</b>: 
  <span id="miles-to-feet-display"></span>
</p>
</div>


<div>
    <button id="area-of-triangle-action" type="button">Area of Triangle</button>
    <input type="text" name="area-of-triangle" id="area-of-triangle-input">
    <p>
  <b>Area of Triangle</b>: 
  <span id="area-of-triangle-display"></span>
    </p>
</div>


<div>
     <button id="area-of-circle-action" type="button">Area of Circle</button>
    <input type="text" name="area-of-circle" id="area-of-circle-input">
<p>
  <b>Area of Circle</b>: 
  <span id="area-of-circle-display"></span>
</p>
</div>


</body>
</html>
